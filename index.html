<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrapper">
    <header class="main-header">
      <img src="cw_logo-horizontal.png" alt="charity: water" class="logo" />
      <div class="stats-bar">
        <div class="stat-block">
          <div class="stat-label">SCORE</div>
          <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-block">
          <div class="stat-label">TIMER</div>
          <div class="stat-value" id="time">60s</div>
        </div>
        <div class="stat-block">
          <div class="stat-label">LIVES</div>
          <div class="lives" id="lives"></div>
        </div>
      </div>
    </header>
    <div id="game-container">
      <div id="drops-area"></div>
      <div id="jerrycan-bottom">
        <img src="emptyjerrycan.png" alt="Jerry Can" class="big-jerrycan" />
        <div id="water-fill-bottom"></div>
      </div>
      <div id="confetti-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
